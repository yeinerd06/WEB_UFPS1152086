<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo7IngSistemas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header id="header">
        <img src="img/menuiconwhite.png" alt="menu" class="menu" id="menu">
        <div class="contenedor_logo">
            <a href="index.html"><img src="img/logo.png" alt="logo" class="logo"></a>
        </div>
        <nav id="nav">
            <ul>
                <li>
                    <a href="#"></a>
                </li>
                <li>
                    <a href="login.html">Iniciar Sesion</a>
                </li>
                <li>
                    <a href="register.html">Registrarse</a>
                </li>
            </ul>
        </nav>
    </header>

    <div id="login">
        <h1>Iniciar sesión</h1>
        <form>
          <div class="form-group">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button id="login-btn">Ingresar</button>
        </form>
    </div>

    <footer>
        <div class="marcas">
            <img src="img/ufps.png" alt="ufps">
            <img src="img/sist.png" alt="ing. sistemas">
            <img src="img/divi.png" alt="divisist">
            <img src="img/insta.png" alt="instagram">
            <img src="img/faceb.png" alt="facebook">
        </div>
        <div class="logo">
            <img src="img/Homer.jpg" alt="logo">
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".slider").bxSlider({
                mode: "fade",
                auto: true,
                pause: 2000
            });
        });
    </script>

    <script src="js/menu.js"></script>
    <script defer src="js/formulario_jquery.js"></script>
</body>

</html>
